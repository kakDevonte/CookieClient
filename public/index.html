<!DOCTYPE html>
<html lang="ru">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
			<meta name="theme-color" content="#000000">
			<meta content="IE=Edge" http-equiv="X-UA-Compatible">
			<title>Сдобная бутылочка</title>
			<script>
				setTimeout(function() {
					const value = 'height=' + window.innerHeight + 'px, width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover';
					document.querySelector('meta[name="viewport"]').setAttribute('content', value);
				}, 500);
			</script>
	</head>
	<body>
		<div class="root-wrapper">
			<div id="root"></div>
		</div>
	</body>
</html>
